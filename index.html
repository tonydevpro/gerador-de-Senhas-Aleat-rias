<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Senhas Aleatórias</h1>
            <p>Crie senhas seguras com o tamanho que você escolher!</p>
        </header>
        <main>
            <div class="input-group">
                <label for="password-length">Tamanho da senha:</label>
                <input type="number" id="password-length" min="1" max="50" placeholder="Digite o tamanho">
                <button id="generate-btn">Gerar Senha</button>
            </div>
            <div class="output-group">
                <p>Sua senha gerada:</p>
                <div id="password-result" class="password-box">Clique em gerar para ver sua senha</div>
            </div>
        </main>
        <footer>
            <p>Desafio de programação para praticar JavaScript!</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
